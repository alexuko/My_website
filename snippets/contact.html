<div class="section contact-box">
    <div class="section title"><h4>Contact</h4></div> 
    <div class="section contact-form">
                    <div class="section contact-image">
                        <img class="contact-logo" src="./img/rocket.png" alt="rocket_contact"/>
                    </div>
                       <form class="section" action="https://formspree.io/alejandro.rivera.m18@gmail.com" method="post">

                                <div class="section form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *" required>
                                </div>

                                    <input type="text" name="e-mail" class="form-control" placeholder="Your Email *" required>
                                </div>

    </div>
